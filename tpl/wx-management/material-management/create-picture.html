<div class="wrapper-md" ng-controller="createPictureController">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3">上传图片</h1>
	</div>
	<div class="panel panel-default m-all-0">
		<div class="panel-body">
			<fieldset class="custom-menu-filedsetbox">
				<legend>上传图片</legend>
				<form enctype="multipart/form-data">
		        	<div class="file-loading">
			   			<input ng-init="initFile()" id="input-file" type="file" class="file" file-model="myFile"  data-show-preview="false" name="fileExcel"/>
		        	</div>
		       	</form>
		       	<!--<div class="form-group">
		            <div class="file-loading">
		                <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2">
		            </div>-->
		        </div>
			</fieldset>
		</div>
		<div class="panel-footer txt-c">
			<button type="submit" class="btn btn-success" ng-click="back()">返回</button>
		</div>
	</div>
</div>
