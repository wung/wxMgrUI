<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">消息管理</h1>
</div>
<div class="wrapper-md" ng-controller="messageManagementController">
  <div class="panel panel-default m-all-0">
    <div class="panel-body">
      <!--<div class="form-group" style="margin-right:20px;margin-top:10px;">-->
        <!--<input id="find" type="text" class="form-control" placeholder="" ng-model="name" style="width: 200px;display: inline  ">-->
        <!--<button type="submit" class="btn btn-primary" ng-click="find()" style="margin-top: -4px;margin-left: -4px;">-->
          <!--<i class="fa fa-search"></i>搜索-->
        <!--</button>-->
      <!--</div>-->
      <div class="tab-content tab-bordered proMgr-view-content">
        <form>
            <div class="panel panel-default" style="margin-top:10px;">
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead>
                      <tr>
                        <th>编号</th>
                        <th>发送状态</th>
                        <th>总人数</th>
                        <th>过滤后人数</th>
                        <th>发送成功人数</th>
                        <th>发送失败人数</th>
                        <th>发送时间</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="mess in messListData">
                        <td>{{$index+1}}</td>
                        <td>{{mess.status}}</td>
                        <td>{{mess.totalcount}}</td>
                        <td>{{mess.filtercount}}</td>
                        <td>{{mess.sentcount}}</td>
                        <td>{{mess.errorcount}}</td>
                        <td>{{mess.createtime}}</td>
                        <td>
                          <!--<a class="btn btn-primary btn-xs"><i class="fa fa-info" title="详细"></i></a>-->
                          <!-- <a class="btn btn-primary btn-xs" ng-click="revise()"><i class="fa fa-edit" title="修改"></i></a> -->
                          <a class="btn btn-primary btn-xs" ng-click="deletes(mess.id)"><i class="fa fa-trash-o" title="删除"></i></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
               <!-- <tm-pagination conf="paginationConf"></tm-pagination> -->
              </div>
            </div>
          </form>
        <tm-pagination conf="paginationConf"></tm-pagination>
      </div>
    </div>
  </div>
</div>
